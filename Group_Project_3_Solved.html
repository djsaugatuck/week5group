<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Week5 Review</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>

  <div class="jumbotron">

    <h1 class="text-center">Generate a Random Number!</h1>

    <div class="text-center">

      <button id="random-button" class="btn btn-primary btn-lg"><h1><span class="glyphicon glyphicon-question-sign"></span></h1></button>
      
    </div>

  </div>

  <h1 class="text-center" id="random-number"></h1>

  <script type="text/javascript">

    $(document).ready(function() {
      $("#random-button").on("click", function() {
        var lottoNumber = "";
        for (var i = 0; i < 9; i++) {
          var randomNumber = Math.floor(Math.random() * 9) +1 ;
          lottoNumber = randomNumber + lottoNumber;
        }
      $("#random-number").prepend("<br><hr>" + lottoNumber); 
      });     

    });

  </script>
  
</body>
</html>
